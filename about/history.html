                <figure class="col">

                    <h1 class="section"><u>2017 - 2018</u></h1>
                    <p>I began self-teaching art during Elementary school, and used toys to make Stop-Motion animations to upload on my <a href="https://www.youtube.com/@YokaiS/videos">YouTube channel</a>. 
                        <br><br>Soon, I started using Blender for 3D animation and modeling. In two years, I had uploaded over 40 animated shorts.</p>
                </figure>
                <figure class="col">
                    <img src="https://media3.giphy.com/media/v1.Y2lkPTc5MGI3NjExdmJ5dnRwcGZmeGRteW05a25pN204aW5uZ20yNGJvamV2YTVyczhtciZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/3CfZ0C5fj5JGVAmP7s/giphy.gif" alt="" class="history">
                </figure>
            </div>
            <div class="row">
                <figure class="col">

                    <h1 class="section"><u>2020 - 2021</u></h1>
                    <p>During the COVID-19 pandemic and my last years of middle school, I started developing <a href="https://www.planetminecraft.com/member/yokais/submissions/data-packs/?morder=order_popularity">Minecraft datapacks</a>, modifying the game as a new way to tell stories. I uploaded them to PlanetMinecraft and have been recognized by several content creators, most notably DanTDM.
                        <br><br>This experience made me interested in video game development, and I learned several programming languages later on.
                    </p>
                </figure>
                <figure class="col">
                    <img src="../images/history/bloodluster.png" alt="" class="history">
                </figure>
            </div>
            <div class="row">
                <figure class="col">

                    <h1 class="section"><u>2022 - present</u></h1>
                    <p>I joined a <a href="https://www.firstinspires.org/robotics/frc">FIRST Robotics Competition</a> (FRC) team, where I developed STEM skills and continued my passion for art. In addition to learning engineering, I have designed merchandise for the team and led projects to submit for animation awards. In 2023, we were given the honor of 3rd place for the <a href="https://www.youtube.com/watch?v=D6gb1yrKTNY">Digital Animation Award</a>.
                        <br><br>
                        Today, I co-lead the Digital Media department on the team. 
                    </p>
                </figure>
                <figure class="col">

                    <p>I was honored to work for <a href="https://twitter.com/vini2003_dev">vini2003</a> on my first commission. The project was a 3D model representing TommyInnit's stream chat, originally designed by <a href="https://twitter.com/KazooDoesArt">KazooDoesArt</a>. 
                        <br>A year later, I modeled four new variants with concept art by <a href="https://twitter.com/TeagarYT">Teagar</a>.
